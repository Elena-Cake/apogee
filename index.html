<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./pages/index.css">
    <title>OKN</title>
</head>
<body>
    <form class="request">
        <div class="form">
            <h2 class="form__heading">Задайте параметры</h2>
            <div class="form__inputs">
                
                <div class="form__input">
                    <label for="request__input_1" class="form__label">
                        Апогей
                    </label>
                    <input type="text" class="form__input-request" name="" id="request__input_1" placeholder="Задайте апогей">
                </div>
                <div class="form__input">
                    <label for="request__input_2" class="form__label">
                        Перигей
                    </label>
                    <input type="text" class="form__input-request" name="" id="request__input_2" placeholder="Залайте перигей">
                </div>
                <div class="form__input">
                    <label for="request__input_3" class="form__label">
                        Наклонение
                    </label>
                    <input type="text" class="form__input-request" name="" id="request__input_2" placeholder="Уточните наклонение">
                </div>
                <div class="form__input">
                    <label for="request__input_3" class="form__label">
                        Страна
                    </label>
                    <input type="text" class="form__input-request" name="" id="request__input_2" placeholder="Выберите страну">
                </div>
                <div class="form__input">
                    <label for="request__input_3" class="form__label">
                        Дата
                    </label>
                    <input type="text" class="form__input-request" name="" id="request__input_2" placeholder="Выберите дату">
                </div>
            </div>
            <fieldset class="form__buttons">
                <input type="submit" class="form__button">
                <input type="reset" class="form__button">
            </fieldset>
        </div>
    </form>
    <section class="response">
        <table class="table">
            <thead class="table__head">
                <tr class="table__values">
                    <td class="table__head_value">1</td>
                    <td class="table__head_value">2</td>
                    <td class="table__head_value">3</td>
                </tr>
            </thead>
            <tbody>
                <tr class="table__values">
                    <td class="table__value">1</td>
                    <td class="table__value">2</td>
                    <td class="table__value">3</td>
                </tr>
                <tr class="table__values">
                    <td class="table__value">1</td>
                    <td class="table__value">2</td>
                    <td class="table__value">3</td>
                </tr>
                <tr class="table__values">
                    <td class="table__value">1</td>
                    <td class="table__value">2</td>
                    <td class="table__value">3</td>
                </tr>
            </tbody>
        </table>
    </section>
</body>
</html>
