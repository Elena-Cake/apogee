<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./blocks/index.css">
    <title>OKN</title>
</head>
<body>
    <form class="request">
        <div class="form">
            <h2 class="form__heading">Задайте параметры</h2>
            <div class="form__inputs">
                <label for="request__input_1" class="form__label">
                    что-то тут
                </label>
                <input type="text" class="form__input" name="" id="request__input_1" placeholder="так что тут?">
                <label for="request__input_2" class="form__label">
                    что-то там
                </label>
                <input type="text" class="form__input" name="" id="request__input_2" placeholder="а что там?">
            </div>
            <fieldset class="form__handlers">
                <input type="submit" class="form__button">
                <input type="reset" class="form__button">
            </fieldset>
        </div>
    </form>
    <section class="response">
        <table class="table">
            <thead class="table__head">
                <tr class="table__values">
                    <td class="table__head_value">1</td>
                    <td class="table__head_value">2</td>
                    <td class="table__head_value">3</td>
                </tr>
            </thead>
            <tbody>
                <tr class="table__values">
                    <td class="table__value">1</td>
                    <td class="table__value">2</td>
                    <td class="table__value">3</td>
                </tr>
                <tr class="table__values">
                    <td class="table__value">1</td>
                    <td class="table__value">2</td>
                    <td class="table__value">3</td>
                </tr>
                <tr class="table__values">
                    <td class="table__value">1</td>
                    <td class="table__value">2</td>
                    <td class="table__value">3</td>
                </tr>
            </tbody>
        </table>
    </section>
</body>
</html>
